slug-title: Simple Omelette Recipe
section-header:
  banner: >-
    /keystatic/images/page-home/simple-omelette-recipe/section-header/banner.jpeg
  description: >-
    An easy and quick dish, perfect for any meal. This classic omelette combines
    beaten eggs cooked to perfection, optionally filled with your choice of
    cheese, vegetables, or meats.
section-preparation-time:
  times:
    - name: Total
      value: Approximately 10 minutes
    - name: Preparation
      value: 5 minutes
    - name: Cooking
      value: 5 minutes
section-ingredients:
  ingredients:
    - 2-3 large eggs
    - Salt, to taste
    - Pepper, to taste
    - 1 tablespoon of butter or oil
    - 'Optional fillings: cheese, diced vegetables, cooked meats, herbs'
section-instructions:
  instructions:
    - name: Beat the eggs
      value: >-
        In a bowl, beat the eggs with a pinch of salt and pepper until they are
        well mixed. You can add a tablespoon of water or milk for a fluffier
        texture.
    - name: Heat the pan
      value: Place a non-stick frying pan over medium heat and add butter or oil.
    - name: Cook the omelette
      value: >-
        Once the butter is melted and bubbling, pour in the eggs. Tilt the pan
        to ensure the eggs evenly coat the surface.
    - name: Add fillings (optional)
      value: >-
        When the eggs begin to set at the edges but are still slightly runny in
        the middle, sprinkle your chosen fillings over one half of the omelette.
    - name: Fold and serve
      value: >-
        As the omelette continues to cook, carefully lift one edge and fold it
        over the fillings. Let it cook for another minute, then slide it onto a
        plate.
    - name: Enjoy
      value: Serve hot, with additional salt and pepper if needed.
